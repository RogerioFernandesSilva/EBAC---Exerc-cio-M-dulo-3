<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro - Exercício do Módulo 3</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
  <body>
    <form action="#" method="post">
      <h2>Cadastro de Usuário</h2>

      <!-- Campo Nome -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <!-- Campo E-mail -->
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <!-- Campo Senha -->
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <!-- Botão de Cadastro -->
      <button type="submit">Cadastrar</button>
    </form>
  </body>
</html>
